{% extends 'ams/base.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block title %}
    <title>Profile</title>
{% endblock title %}
    

{% block content %}
    <div class="media">
        <img src="{{user.profile.profile_pic.url}}" class="mt-4 ml-2 rounded-circle" alt="my picture" height="200px" width="200px">
        <div class="media-body">
            <h2 class="mt-5 ml-2">{{user.username}}</h2>
            <h6 class="mt-1 ml-2">{{user.first_name}}&nbsp;{{user.last_name}}</h6>
        </div>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{u_form|crispy}}
        {{p_form|crispy}}
        <input type="submit" class="btn btn-primary" name="submit" value="Update">
    </form>
{% endblock content %}
