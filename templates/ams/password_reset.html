{% extends 'ams/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Password Reset</title>
{% endblock title %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <legend>Password Reset</legend>
        {{form|crispy}}
        <button class="btn btn-primary" type="submit">Request Password Reset</button>
    </form>
{% endblock content %}
